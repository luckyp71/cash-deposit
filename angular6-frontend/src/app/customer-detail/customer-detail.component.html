<div *ngIf="customer">
<mat-card class="mat-elevation-z8">
<mat-card-header>
  <h4>Customer Detail</h4>
</mat-card-header>
<mat-card-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput [(ngModel)]="customer.account_number" placeholder="Account Number"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.customer_name"  placeholder="Customer Name"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.user_acc" placeholder="Bank Officer (User) Account"/>
    </mat-form-field>
    <span *ngIf="result">
    <mat-form-field>
      <input matInput [(ngModel)]="result.total" placeholder="Total Balance"/>
    </mat-form-field>
  </span>
  </div>
</mat-card-content>
</mat-card>
</div>
