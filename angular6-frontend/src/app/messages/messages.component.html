<div *ngIf="messageService.messages.length">
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
  <div class="example-container">
  <button mat-raised-button (click)="messageService.clear()">Clear</button>

<!-- <mat-form-field> -->

  <ul *ngFor="let message of messageService.messages">
    <li>{{message}}</li>
  </ul>

<!-- </mat-form-field> -->
</div>
</mat-card-content>
</mat-card>
</div>
